<!doctype html>
<html lang="fr" data-theme="cupcake">
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Easter egg animations */
    .falling-heart {
      position: fixed;
      z-index: 9999;
      font-size: 24px;
      pointer-events: none;
      animation: falling linear forwards;
    }
    
    @keyframes falling {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .heart-animation {
      font-size: 48px;
      animation: heartbeat 1.5s infinite;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    /* Hidden heart link in footer */
    .invisible-link {
      opacity: 0.03;
      cursor: default;
      transition: opacity 0.5s;
      font-size: 12px;
      margin-left: 5px;
    }
    
    .invisible-link:hover {
      opacity: 0.1;
    }
    
    /* Secret page styles */
    .secret-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 0.5s ease-in;
    }
    
    .secret-page h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .secret-page p {
      font-size: 1.5rem;
      max-width: 600px;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    
    .secret-page .close-btn {
      background: white;
      color: #ff69b4;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .secret-page .close-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen bg-base-200">
  <app-root></app-root>
</body>
</html>
